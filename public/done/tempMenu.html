<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Кошелёк
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <style>
        body{
            background-color: #0a1726;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="text-white font-sans">
<div class="max-w-md mx-auto p-4">
    <!-- Main Content -->
    <div class="text-center mb-6">
        <img src="./p2p.png" class="w-48 mx-auto mb-6 mt-12">
        <h2 class="text-lg font-bold">
            P2P Маркет
        </h2>
        <p class="text-gray-400">
            Обменивайте активы напрямую у других пользователей
        </p>
    </div>
    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mb-6 text-md">
        <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-2.5 rounded-xl w-full">
            <i class="fas fa-arrow-down mr-2">
            </i>
            Купить
        </button>
        <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-2.5 rounded-xl w-full">
            <i class="fas fa-arrow-up mr-2">
            </i>
            Продать
        </button>
    </div>
    <!-- Options -->
    <div class="space-y-4">
        <div class="flex flex-col justify-between bg-gray-800 p-4 rounded-2xl">
            <div class="flex items-center">
                <i class="fas fa-user text-blue-500 text-2xl mr-4">
                </i>
                <div>
                    <p class="font-bold">
                        Мои объявления
                    </p>
                    <p class="text-gray-400">
                        Настройки объявлений и платежей
                    </p>
                </div>
            </div>
            <div class="border-b border-gray-600 opacity-50 ml-10 mt-2 mr-1"></div>
        <div class="flex items-center justify-between bg-gray-800 pt-3 rounded-2xl">
            <div class="flex items-center">
                <i class="fas fa-bell text-red-500 text-2xl mr-5">
                </i>
                <p class="font-bold">
                    Уведомления
                </p>
            </div>
        </div>
            <div class="border-b border-gray-600 opacity-50 ml-10 mt-3 mr-1"></div>
            <div class="bg-gray-800 rounded-2xl pt-3">
                <div class="flex items-center">
                    <i class="fas fa-plus-circle text-blue-500 text-2xl mr-4">
                    </i>
                    <p class="font-bold text-blue-500">
                        Создать объявление
                    </p>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center justify-between bg-gray-800 p-4 rounded-2xl mt-6">
            <div class="flex items-center space-x-48 mb-4">
                <p class="font-bold text-blue-500">
                    Мои сделки
                </p>
                <p class="font-bold text-blue-500">
                    Активные
                    <i class="fas fa-chevron-down">
                    </i>
                </p>
            </div>
            <div class="w-full border-b border-gray-600 opacity-50 mb-24"></div>

            <p class="text-gray-400 text-center mb-24">
                Здесь появятся ваши сделки
            </p>
        </div>
</div>
</div>
