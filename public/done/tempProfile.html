<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Wallet
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <style>body{background-color:#0a1726}</style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="text-white font-sans">
<div class="max-w-md mx-auto p-4">
    <div class="text-center mb-6">
        <div class="w-24 h-24 mx-auto mb-4">
            <img alt="Profile icon with a wasp" class="rounded-full" height="96" src="https://storage.googleapis.com/a1aa/image/vTb00t-ANLcyoUH4cCNqgCo_cAgyEhut5X2CTrg3iLQ.jpg" width="96"/>
        </div>
        <h2 class="text-lg font-bold">
            Lonely Wasp
        </h2>
        <p class="text-gray-400 text-sm">
            Это анонимное имя используется для всех ваших операций на P2P Маркете.
        </p>
    </div>
    <!-- Stats Section -->
    <div class="flex justify-center items-center bg-gray-800 p-4 rounded-lg mb-4">
        <div class="text-center">
            <p class="text-xl font-bold">
                1
            </p>
            <p class="text-gray-400 text-sm">
                Количество сделок
            </p>
        </div>
    </div>
    <!-- Settings Section -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-wallet text-blue-500 text-xl mr-4">
                </i>
                <p class="text-md">
                    Настройки оплаты
                </p>
            </div>
            <i class="fas fa-chevron-right text-gray-400">
            </i>
        </div>
    </div>
    <!-- Ads Section -->
    <div class="mb-4 bg-gray-800 p-4 rounded-lg">
        <h3 class="text-blue-500 text-lg mb-4">
            Ваши объявления
        </h3>
        <div class="flex items-center text-blue-500 ml-2">
            <i class="fas fa-plus-circle text-md mr-2">
            </i>
            <p class="text-md">
                Создать объявление
            </p>
        </div>
    </div>
    <!-- Tabs Section -->
    <div class="flex flex-col bg-gray-800 p-4 rounded-lg">
        <div class="flex justify-between mb-4">
            <div class="text-center w-1/2">
                <p class="text-lg text-blue-500 border-b-2 border-blue-500 pb-2">
                    Покупка
                </p>
            </div>
            <div class="text-center w-1/2">
                <p class="text-lg text-gray-400">
                    Продажа
                </p>
            </div>
        </div>
        <div class="text-center text-gray-400 mt-12 mb-14">
            <p>
                Здесь появятся ваши объявления
            </p>
        </div>
    </div>

</div>
</body>
</html>
